<div class="popup-password-container">
    <div class="password-close-button-container">
        <div class="popup-button-close">
            {% with button_type = "close_button_x"%}
                {% set button_href = "javascript:void(0)" %}
                {% include "partials/button.html" %}
            {% endwith %}
        </div>
    </div>
    <div class="popup-password-content">
        <h4 class="header-text-white margin-popup-header margin-unset-default">{{ popup_password_title }}</h4>
        <p class="margin-password-message">{{ popup_password_message }}</p>
        <a class="margin-password-email" href="mailto:{{ popup_password_email }}">{{ popup_password_email }}</a>
    </div>


</div>
