{% set checkbox = {
        "reg_checkbox": {
            "checkbox_id": "attributeCheckbox",
            "input_checkbox_state": ""
        }
    }
%} 

<div class="checkbox-buffer">
    <label class="checkbox-container" for="{{ checkbox["reg_checkbox"]["checkbox_id"] }}" >
        <p>{{ checkbox_label }}</p>
        <input id="{{ checkbox["reg_checkbox"]["checkbox_id"] }}" type="checkbox"   >
        <span class="checkmark"></span>
    </label>
</div>
